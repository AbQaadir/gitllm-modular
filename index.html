<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Review</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to align to the top */
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-top: 40px; /* Added margin at the top */
            margin-bottom: 40px; /* Added margin at the bottom */
        }
        .container:hover {
            transform: translateY(-8px);
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        input {
            flex: 1;
            padding: 20px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 20px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            max-height: 600px; /* Increased max-height */
            overflow-y: auto;
            border: 2px solid #ddd;
            transition: border-color 0.3s;
        }
        .response-section:focus {
            border-color: #007bff;
            outline: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load marked library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- React App -->
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [repoUrl, setRepoUrl] = useState('');
            const [response, setResponse] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setResponse(''); // Clear previous response
                setIsLoading(true);

                try {
                    const res = await fetch('http://localhost:8000/review-repo', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ repo_url: repoUrl }),
                    });

                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value, { stream: true });
                        setResponse((prev) => prev + chunk);
                    }
                } catch (error) {
                    setResponse(`Error: ${error.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            const createMarkup = () => {
                return { __html: marked.parse(response) };
            };

            return (
                <div className="container">
                    <h1>GitHub Repo Review</h1>
                    <form onSubmit={handleSubmit} className="input-section">
                        <input
                            type="text"
                            value={repoUrl}
                            onChange={(e) => setRepoUrl(e.target.value)}
                            placeholder="https://github.com/user/repo "
                            disabled={isLoading}
                        />
                        <button type="submit" disabled={isLoading}>
                            {isLoading ? 'Loading...' : 'Review'}
                        </button>
                    </form>
                    <div className="response-section" tabIndex="0" dangerouslySetInnerHTML={createMarkup()} />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
